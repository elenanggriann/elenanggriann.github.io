<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <script src="https://kit.fontawesome.com/2acd498ca4.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class=" box form-box">
            <header>Daftar Akun</header>
            <form action="" method="post">
                <div class="field-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <div class="field-input">
                    <label for="nim">NIM</label>
                    <input type="text" name="nim" id="nim" autocomplete="off" required>
                </div>
                <div class="field-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="field-input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password"  autocomplete="off" required>
                </div>
                <div class="button">
                    <input type="submit" name="submit" id="Login" value="Daftar">
                </div>
                <div class="links">
                    Sudah punya akun? <a href="login.html">Masuk</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
